<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Java with CheerpJ</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
    <h1>Java Application Running in Browser</h1>
    <p>Please wait a few seconds for the game to load...</p>

    <script>
        async function runJavaApp() {
            await cheerpjInit();
            try {
                // Automatically runs the Main-Class in your JAR manifest
                await cheerpjRunJar("app/PCR_Game.jar");
            } catch (err) {
                console.error("Error running JAR:", err);
                alert("Failed to run the Java game. Check console for details.");
            }
        }

        runJavaApp();
    </script>
</body>
</html>
